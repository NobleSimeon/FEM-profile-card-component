<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img class="background-image left" src="images/bg-pattern-top.svg" alt="">
    <img class="background-image right" src="images/bg-pattern-bottom.svg" alt="">
    <div class="container">
      <div class="box">
        <div class="card">
          <img src="images/bg-pattern-card.svg" alt="">
          <img src="images/image-victor.jpg" alt="">
        </div>

        <div class="about-avatar">
          
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <hr>
        <div class="followers-likes-photos">
          <div class="followers">
            <span class="bold">80K</span>
            <span class="light">Followers</span>
          </div>

          <div class="likes">
            <span class="bold">803K</span>
            <span class="light">Likes</span>
          </div>

          <div class="photos">
            <span class="bold">1.4K</span>
            <span class="light">Photos</span>
          </div>
          
        </div>
      </div>
    </div>
  </main>


 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
